<body>
    <div class="container">
        <header>
            <h1>Welcome to the UMBC Market!</h1>
            {{> loginButtons}}
        </header>

        {{#if currentUser}}
            <form class = "new-listing">
                <input type="text" name="title" placeholder="Add Title" />
                <input type="text" name="description" placeholder="Add Description" />
                <input type="number" name="startingOffer" placeholder="Add Starting Offer" />
                <input type="submit">
            </form>
        {{else}}
            <p>You are not logged in!</p>
        {{/if}}

        <ul>
            {{#each listing in listings}}
                <li>
                    Title: {{listing.title}} <br>
                    Description: {{listing.description}} <br>
                    Date: {{listing.date}}
                </li>
            {{/each}}
        </ul>
    </div>
</body>
