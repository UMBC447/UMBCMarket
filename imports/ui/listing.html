<template name="listing">
	<div class = "row">
		{{#if isClosed}}
			<div class="alert alert-success" style="display: flex;justify-content: space-between;">
				<strong>Listing is currently OPEN</strong>
				{{#if isOwner}}
				<button class="toggle-closed btn btn-sm btn-default">
					CLOSE LISTING
				</button>
				{{/if}}
			</div>
		{{else}}
			<div class="alert alert-danger" style="display: flex;justify-content: space-between;">
				<strong>Listing is currently CLOSED</strong>
				{{#if isOwner}}
				<button class="toggle-closed btn btn-sm btn-default ">
					OPEN LISTING
				</button>
				{{/if}}

			</div>
		{{/if}}
	</div>
	<div class = "row">
		<div class = "col-md-1"></div>
        <div class = "col-md-10">
                <div class = "panel panel-default">
                    <div class="panel-heading">
                        <b class="panel-title pull-left">{{title}}</b>
                        {{#if isOwner}}
                            <button class="delete btn btn-sm btn-default pull-right">Delete Listing</button>
                            <button class="edit btn btn-sm btn-default pull-right">Edit Listing</button>
                        {{/if}}
                        <div class="clearfix"></div>
                    </div>
                    <div class="panel-body">
                        <div class = "row">
							<div class="col-md-9">
                            <b>Author:</b><button type="button" class="btn-link link viewProfile">{{posterName}}</button>
							{{#if currentUser}}
								{{#if isOwner}}
								{{else}}
									<button class = "sendMessage btn btn-link">[msg]</button>
								{{/if}}
							{{/if}}
							</div>
							
							
						</div>
						<div class = "row">
							<div class="col-md-12">
                                <b>Starting Offer:</b> {{startingOffer}}
							</div>
                        </div>
                        <div class = "row">
						    <div class="col-md-12">
                                <b>Description:</b> {{description}}
							</div>
                        </div>
                        <div class = "row">
                            <div class="col-md-12">
                                <b>Date:</b> {{date}}
							</div>
                        </div>
                        <div class = "row">
                            <div class = "col-md-3"></div>
                            <div class="imgContainer center-block">
                                <img src={{image}} class="img-responsive">
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</template>
