<template name="listing">

		
		<div class = "row">
			<div class="col-md-12">
			{{#if isClosed}}
				<div class="alert alert-success" style="display: flex;justify-content: space-between;">
					<strong>Listing is currently OPEN</strong>
					{{#if isOwner}}
					<button class="toggle-closed btn btn-sm btn-default" style="text-alight:right">
						CLOSE LISTING
					</button>
					{{/if}}
				</div>
			{{else}}
				<div class="alert alert-danger" style="display: flex;justify-content: space-between;">
					<strong>Listing is currently CLOSED</strong>
					{{#if isOwner}}
					<button class="toggle-closed btn btn-sm btn-default">
						OPEN LISTING
					</button>
					{{/if}}
						
				</div>
			{{/if}}
			</div>
		</div>
		<div class = "row">
        <div class = "col-md-1"></div>
        <div class = "col-md-10">
                <div class = "panel panel-default">
                    <div class="panel-heading">
                        <b style="font-size: 24px; font-weight: bold;">{{title}}</b>
                    </div>
                    <div class="panel-body">
                        <div class = "row">
							<div class="col-md-9">
                            <b>Author:</b><button type="button" class="btn btn-link viewProfile" style="color:blue; font-weight: bold;">{{posterName}}</button>
							{{#if currentUser}}
								{{#if isOwner}}
								{{else}}
									<button class = "sendMessage btn btn-link">[msg]</button>
								{{/if}}
							{{/if}}
							</div>
							
							
						</div><br>
						<div class = "row">
							<div class="col-md-12">
								<b>Starting Offer:</b> {{startingOffer}}
							</div>
                        </div><br>
                        <div class = "row">
						<div class="col-md-12">
                            <b>Description:</b> {{description}}
							</div>
                        </div><br>
                        <div class = "row">
						<div class="col-md-12">
                            <b>Date:</b> {{date}} <br>
							</div>
                        </div>
                    </div>
                </div>
        </div>
        <div class = "col-md-1"></div>
    </div>
        

</template>
