<template name="listing">

        {{#if isClosed}}
            <p>The listing is Closed</p>
        {{else}}
            <p>The listing is Open</p>
        {{/if}}


        {{#if isOwner}}
            <button class="toggle-closed btn btn-sm btn-default">
                {{#if isClosed}}
                    Open Listing
                {{else}}
                    Close Listing
                {{/if}}
            </button>
        {{/if}}

        <br>
        <p>Author - {{posterName}} </p> <br>
        <p>Title - {{title}} </p> <br>
        <p>Description - {{description}} </p> <br>
        <p>Starting Offer - ${{startingOffer}} </p> <br>
        <p>Date - {{date}} </p> <br>
        <button class = "viewProfile btn btn-sm btn-default">View Users Profile</button>

</template>
