<template name="message">
    <p>Author - {{posterName}} </p> <br>
    <p>Title - {{title}} </p> <br>
    <p>Description - {{description}} </p> <br>

    <form class = "new-message">
        <textarea class="form-control" cols="40" rows="5" name="message_text" placeholder="Message" ></textarea>
        <input class="btn btn-sm btn-default" type="submit">
    </form>

</template>
