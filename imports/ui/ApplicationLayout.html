<template name="ApplicationLayout">
    <div class="container">


        <row>
            <header>
                {{> header }}
            </header>
        </row>

        <hr>

        <row>
            {{> yield}}
        </row>

        <hr>
            <row>
                <footer>
                    <p>Footer will go here, eventually</p>
                </footer>
            </row>
    </div>
</template>

<template name="header">

    <h1>Welcome to the UMBC Market!</h1>
    {{#if currentUser}}
        <button class = "viewMessages btn btn-sm btn-default">Messages</button>
        <button class = "viewProfile btn btn-sm btn-default">My Profile</button>
    {{/if}}
    {{> loginButtons}}


</template>
