<template name="ApplicationLayout">
    <div class="container">
        <row>
            <header>
                {{> header }}
            </header>
        </row>
		
		 <row>
            {{> yield}}
        </row>
        
        <footer>
			<div class="row">
				<div class="col-md-3">
					<p class="text-center"><button type="button" class="btn btn-link">About UMBC</button></p></div>
				<div class="col-md-3">
					<p class="text-center"><button type="button" class="btn btn-link">Contact Us</button></p></div>
				<div class="col-md-3">
					<p class="text-center"><button type="button" class="btn btn-link">Feedback</button></p></div>
				<div class="col-md-3">
					<p class="text-center"><button type="button" class="btn btn-link">Conditions of Use</button></p></div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p class="text-center">© University of Maryland, Baltimore County  • 1000 Hilltop Circle • Baltimore, MD 21250</p>
				</div>
			</div>
        </footer>
    </div>
</template>

<template name="header">
	<div class="row">
		<div id="custom-search-input">
			<div class="col-md-3">
				<img src="/images/logo.PNG" style="max-width:100%;
max-height:100%;">
			</div>
			<div class="input-group col-md-6">
				<input type="text" class="form-control input-lg" placeholder="Search" />
				<span class="input-group-btn">
					<button class="btn btn-info btn-lg" type="button">
						<i class="glyphicon glyphicon-search"></i>
					</button>
				</span>
			</div>
		</div>
	</div>
	{{#if currentUser}}
	<div class="row">
        <button class = "viewMessages btn btn-sm btn-default">Messages</button>
	</div>
	{{/if}}
    {{> loginButtons}}


</template>
