<template name="ApplicationLayout">
    <div class="container">

            <header>
                {{> header }}
            </header>
        <div class="secondary-container">

            {{> yield}}

            <hr>
            <footer>
                <div class="row">
                    <div class="col-md-3">
                        <p class="text-center"><button type="button" class="btn btn-link">About UMBC</button></p></div>
                    <div class="col-md-3">
                        <p class="text-center"><button type="button" class="btn btn-link">Contact Us</button></p></div>
                    <div class="col-md-3">
                        <p class="text-center"><button type="button" class="btn btn-link">Feedback</button></p></div>
                    <div class="col-md-3">
                        <p class="text-center"><button type="button" class="btn btn-link">Conditions of Use</button></p></div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="text-center">© University of Maryland, Baltimore County  • 1000 Hilltop Circle • Baltimore, MD 21250</p>
                    </div>
                </div>
            </footer>
        </div>

    </div>
</template>

<template name="header">
	<div class="row" style = "margin-right: 0px; margin-left: 0px">
			<div class="col-sm-3">
                <p class="text-center">
					<button type="button" class="home btn btn-link"><img src="/images/logo.PNG" style="max-width:100%;max-height:100%;"></button>
				</p>
			</div>
			<div class="col-sm-8">
                <div class="row">
                    <form class = "search_">
                        <div class = "input-group row">
                            <input type="text" class="form-control input-md" name="search_term" placeholder="Search" />
				        <span class="input-group-btn">
					        <button class="btn btn-info btn-md" type="submit" style="background-color:#FFC20E;border:none;">
						        <i class="glyphicon glyphicon-search"></i>
					        </button>
				        </span>
                        </div>
                    </form>
                </div>

                <div class="row">
                    <br>
                    <div class="col-sm-8" style="margin-top: -10px">
                    </div>
                    <div class="col-sm-4 col-sm-offset-8">
                        {{> loginButtons}}
                        {{#if currentUser}}
                            <button class = "viewMessages btn btn-sm btn-default">Messages</button>
                            <button class = "viewProfile btn btn-sm btn-default">My Profile</button>
                        {{/if}}

                    </div>


                </div>
            </div>
	</div>
</template>
