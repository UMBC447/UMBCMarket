<template name="messages">

    <ul>
        {{#each messages}}
            <li>
                Listing: {{listingName}} <br>
                Sender: {{senderName}} <br>
                Recipient: {{receiverName}} <br>
                Message: {{message_text}} <br>
                Date: {{date}} <br>
                <button class = "conversation btn btn-sm btn-default">View Conversation</button>
            </li>
        {{/each}}
    </ul>
</template>
