<template name="messages">

    <ul>
        {{#if conversations}}
            {{#each conversations}}
                <li>
                    Listing: {{listingName}} <br>
                    Participants: {{senderName}}, {{receiverName}} <br>
                    <button class = "conversation btn btn-sm btn-default">View Conversation</button>
                </li>
            {{/each}}
        {{else}}
            <p>You have no messages at this time.</p>
        {{/if}}
    </ul>
</template>
