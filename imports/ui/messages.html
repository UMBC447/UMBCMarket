<template name="messages">
    <div class = "space-top"></div>
	<div class = "row">
		<div class = "col-md-1"></div>
		<div class = "col-md-10">
		{{#if conversations}}
            {{#each conversations}}
				<div class = "panel panel-default">
                    <div class="panel-heading">
                        <b><button type="button" class="btn-link link title conversation">{{listingName}}</button></b>
                    </div>
                    <div class="panel-body">
                        <div class = "row">
                           <div class="col-md-12">
								<b>Participants:</b>
                                <button type="button" class="btn-link link viewSenderProfile">{{senderName}}</button>
                               ,<button type="button" class="btn-link link viewReceiverProfile">{{receiverName}}</button>
							</div>
                        </div>
                    </div>
                </div>
            {{/each}}
        {{else}}
            <div class="alert alert-warning" role="alert">You have no messages at this time.</div>
        {{/if}}
		</div>
	</div>
</template>
