<template name="listings" xmlns="http://www.w3.org/1999/html">
    <div class="space-top"></div>
    <div class = "row">
        <div class = "col-md-1"></div>
        <div class = "col-md-10">
            {{#if hasListings}}
                {{#each listings}}
                    <div class = "panel panel-default">
                        <div class="panel-heading">
                            <b><button type="button" class="btn btn-link link title viewListing">{{title}}</button></b>
                        </div>
                        <div class="panel-body">
                            <div class = "row">
                                <div class="col-md-12">
                                    <b>Author:</b><button type="button" class="btn-link link viewProfile">{{posterName}}</button>
                                </div>
                            </div>
                            <div class = "row">
                                <div class="col-md-12">
                                    <b>Description:</b> {{description}}
                                </div>
                            </div>
                            <div class = "row">
                                <div class="col-md-12">
                                    <b>Date:</b> {{formatDate date}}
                                </div>
                            </div>
                            <div class = "row">
                                <div class="col-md-12">
                                    <div class="imgContainer thumb">
                                        <img src={{image}} class="img-responsive">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {{/each}}
            {{else}}
                {{#if atMainMenu}}
                    <div class="alert alert-warning center-text" role="alert" ><b>No listings yet. Try logging in and posting one!</b></div>
                {{/if}}
                {{#if atSearch}}
                    <div class="alert alert-warning center-text" role="alert"><b>No results for your search query.</b></div>
                {{/if}}
                {{#if atProfile}}
                    <div class="alert alert-warning center-text" role="alert"><b>This user has not posted any listings yet.</b></div>
                {{/if}}
            {{/if}}
        </div>
        <div class = "col-md-1"></div>
    </div>
</template>
