<template name="listings" xmlns="http://www.w3.org/1999/html">
    <div class = "row">
        {{#if atMainMenu}}
            {{#if currentUser}}
                    <form class = "form-horizontal new-listing" role="form">
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">Title</label>
                            <div class="col-sm-8">
                                <input type ="text" class = "form-control" name="title" id = "title" placeholder="Add Title">
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                        <div class="form-group">
                            <label for="startingOffer" class="col-sm-2 control-label">Starting Offer</label>
                            <div class="col-sm-8">
                                <input type ="text" class = "form-control" name="startingOffer" id = "startingOffer" placeholder="Add Starting Offer">
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" cols="40" rows="5" name="description" id="description" placeholder="Add Description" ></textarea>
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                        <div class="form-group">
                            <div class = "col-sm-2">
                            </div>
                            <div class = "col-sm-8">
                                <input class="btn btn-sm btn-default" type="submit">
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                    </form>
            {{/if}}
        {{/if}}
    </div>


    <div class = "row">
        <div class = "col-md-1"></div>
        <div class = "col-md-10">
            {{#each listings}}
                <div class = "panel panel-default">
                    <div class="panel-heading">
                        <b><button type="button" class="btn btn-link link title viewListing">{{title}}</button></b>
                    </div>
                    <div class="panel-body">
                        <div class = "row">
                            <div class="col-md-12">
                                <b>Author:</b><button type="button" class="btn-link link viewProfile">{{posterName}}</button>
                            </div>
                        </div>
                        <div class = "row">
							<div class="col-md-12">
								<b>Description:</b> {{description}}
							</div>
                        </div>
                        <div class = "row">
							<div class="col-md-12">
								<b>Date:</b> {{date}}
							</div>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>
        <div class = "col-md-1"></div>
    </div>
</template>
