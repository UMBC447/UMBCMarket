<template name="listings" xmlns="http://www.w3.org/1999/html">

        <form class = "new-listing">
            <input type ="text" class = "form-control" name="title" placeholder="Add Title">
            <textarea class="form-control" cols="40" rows="5" name="description" placeholder="Add Description" ></textarea>
            <input type="number" class="form-control" step=".01" min="0" name="startingOffer" placeholder="Add Starting Offer" />
            <input class="btn btn-sm btn-default" type="submit">
        </form>

    <ul>
        {{#each listings}}
            <li>
                Title: {{title}} <br>
                Author: {{posterName}} <br>
                Description: {{description}} <br>
                Date: {{date}} <br>
                <button class = "viewListing btn btn-sm btn-default">View Listing</button>
            </li>
        {{/each}}
    </ul>
</template>
